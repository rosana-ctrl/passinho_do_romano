<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Passinho do Romano</title>
</head>

<body>

    <img class="backgroundImg" src="./security.jpg" />

    <div class="container">
        <h1>Selecione o método de codificar/decodificar que deseja utilizar</h1>
        <form>
            <div class="field">
                <label>Tipo de cifra:</label>
                <select id="tipoCifra">
                    <option value="">Selecione</option>
                    <option value="base64">Base 64</option>
                    <option value="cifradecesar">Cifra de Cesar</option>
                </select>
            </div>

            <div class="field">
                <label>Mensagem:</label>
                <input type="text" id="mensagem" placeholder="Digite a sua mensagem" />
            </div>

            <div class="field" id="divIncremento">
                <label>Incremento:</label>
                <input class="incremento" id="incremento" type="text" placeholder="Digite somente números">
            </div>
        </form>
        <div class="radio">
            <input type="radio" name="metodo" value="codificar" checked />CODIFICAR
            <input type="radio" name="metodo" value="decodificar" />DECODIFICAR
        </div>

        <div>
            <button class="btnExecutar" id="executar">Executar</button>
        </div>

        <h3> Para decodificar basta selecionar o texto codificado e colar no campo mensagem </h3>
        <div class="divResultado" id="divResultado"> </div>
    </div>

    <script src="./index.js">

    </script>
</body>

</html>
